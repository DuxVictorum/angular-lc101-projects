<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p class="passion" *ngIf="chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<div *ngIf="chores.length === 0 || finishedChores.length >= chores.length + 3; else noAllowance">
    <img src={{targetImage}} alt="Cool image of... something">
</div>
<ng-template #noAllowance>
    <p class="passion">No allowance yet.</p>
</ng-template>
<hr>

<h1 *ngIf="chores.length === 0 && finishedChores.length >= 4; else howTo">Ice cream treat!</h1> 
<ng-template #howTo>
    <h3>To earn an ice cream treat:</h3>
    <p class="passion">The chores list must be empty.</p>
    <p class="passion">The done list must have at least 4 items.</p>
</ng-template>
